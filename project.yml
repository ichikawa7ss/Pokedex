name: Pokedex
options:
  deploymentTarget:
    iOS: 11.0
    watchOS: 6.2
  carthageExecutablePath: mint run Carthage/Carthage carthage
fileGroups:
targets:
  Pokedex:
    type: application
    platform: iOS
    sources: [Pokedex]
    settings:
      CURRENT_PROJECT_VERSION: 1
      PRODUCT_BUNDLE_IDENTIFIER: pokedex
      CODE_SIGN_STYLE: Automatic
    dependencies:
    - target: DataStore
    - target: Domain
    - target: Presentation
    - target: QuizTodayExtension
      codeSign: false
      embed: true
    - target: WatchOSApp
      codeSign: false
      embed: true      
    postbuildScripts:
          - script: |
              if which mint >/dev/null; then
                mint run swiftlint swiftlint autocorrect --format
                mint run swiftlint swiftlint
              else
                echo "warning: Mint not installed, download from https://github.com/yonaskolb/Mint"
              fi
            name: Run SwiftLint
  DataStore:
    type: framework
    platform: iOS
    sources: [DataStore]
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: pokedex.DataStore
      CODE_SIGN_STYLE: Automatic
    dependencies:
      - carthage: Alamofire
      - carthage: Nuke
  Presentation:
    type: framework
    platform: iOS
    sources: [Presentation]
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: pokedex.Presentation
      CODE_SIGN_STYLE: Automatic
    dependencies:
      - target: Domain
      - carthage: Nuke
  Domain:
    type: framework
    platform: iOS
    sources: [Domain]
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: pokedex.Domain
      CODE_SIGN_STYLE: Automatic
    dependencies:
      - target: DataStore
  QuizTodayExtension:
    type: app-extension
    platform: iOS
    sources: [QuizTodayExtension]
    settings:
      PRODUCT_NAME: Who is That Pok√©mon?
      PRODUCT_BUNDLE_IDENTIFIER: pokedex.QuizTodayExtension
      CODE_SIGN_STYLE: Automatic
    dependencies:
      - target: Domain
      - carthage: Nuke
      - sdk: NotificationCenter.framework
  WatchOSApp:
    type: application.watchapp2
    platform: watchOS
    sources: [WatchOSApp]
    settings:
      PRODUCT_NAME: Pokedex
      PRODUCT_BUNDLE_IDENTIFIER: pokedex.watchkitapp
      CODE_SIGN_STYLE: Automatic
    dependencies:
      - target: WatchOSAppExtension
  WatchOSAppExtension:
    type: watchkit2-extension
    platform: watchOS
    sources: [WatchOSApp Extension]
    settings:
      PRODUCT_NAME: WatchOSApp Extension
      PRODUCT_BUNDLE_IDENTIFIER: pokedex.watchkitapp.watchkitextension
      CODE_SIGN_STYLE: Automatic  
  PokedexTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - PokedexTests
    settings:
      base:
        INFOPLIST_FILE: PokedexTests/Info.plist
    dependencies:
      - target: Pokedex
